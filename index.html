<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZ Airports</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
        <div class="off-canvas position-left" id="offCanvas" data-off-canvas>

          <!-- List -->
          <ul class="menu vertical">
            <input type="range" min="1" max="8" step="1" data-bind="value: groupRating, valueUpdate: 'input'">
            <p data-bind="text: groupRating"></p>

          </ul>
          <ul class="menu vertical" data-bind="foreach: filteredAirports">
            <li data-bind="click: $parent.calloutMarker"><!--ko text: airportCode--><!--/ko--> â€“ <!--ko text: airportName--><!--/ko--> </li>
          </ul>
        </div>

        <div class="off-canvas-content" data-off-canvas-content>
          <div class="title-bar">
            <div class="title-bar-left">
              <button class="menu-icon" type="button" data-open="offCanvas"></button>
              <span class="title-bar-title">NZ Airports</span>
            </div>
          </div>
          <div class="expanded row" id="mapDiv">
            <div class="small-12 columns">
              <div id="map"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/vendor/knockout-3.4.0.js"></script>
    <script src="data/airports.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP5c-4IwxQnFhR8nL8TzQhYzF5TWXtIRM&callback=initMap"></script>
  </body>
</html>
