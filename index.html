<html>
  <head>
  <style>
    .container {
      box-sizing: content-box;
      display: flex;
    }
    .airports-list {
      width: 20%;
      background-color: red;
    }
      #map {
          height: 400px;
          width: 80%;
          background-color: blue;
         }
      </style>



  </head>
  <body>
    <div class="container">
    <div class="airports-list">
      <ul data-bind="foreach: airports">
        <li data-bind="text: airportCode"></li>
      </ul>
    </div>
    <div id="map">

    </div>
  </div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>


  </body>
  <script type='text/javascript' src='js/knockout-3.4.0.debug.js'></script>
  <script type='text/javascript' src='data/airports.js'></script>
  <script type='text/javascript' src='js/app.js'></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP5c-4IwxQnFhR8nL8TzQhYzF5TWXtIRM&callback=initMap">
  </script>
</html>
